<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Fastest presser</title>
</head>

<body>
    <div>
        
        <div>
            <div id="inputs">
                <input type="text" id="time">
                <button id="start">Start game</button>
            </div>

            <div id="score-board">
                <div id="left-side">
                    <canvas id="my-canvas-left"></canvas>
                    <p>Left side gamer's score: </p>
                    <p id="scoreBoardLeft"> </p>
                </div>
                <div id="right-side">
                    <canvas id="my-canvas-right"></canvas>
                    <p>Right side gamer's score : </p>
                    <p id="scoreBoardRight"> </p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="fastestPresser.js"></script>
</body>

</html>
