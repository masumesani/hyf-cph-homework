<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weatherApp</title>
    <link rel="stylesheet" type="text/css" href="weatherApp.css">
</head>

<body>
    
<header>
<img id="background-img" src="https://i.ytimg.com/vi/3r9NqmkdeeA/maxresdefault.jpg" alt="a tree in the middle of light green background">
</header> 
<section id="city-app">
        <label for="city-name">Would you like to talk about weather rather than politics!</label>
        <input id="city-name" type="text" placeholder="please type a city name">
        <button id="btn-sub">Submit</button>
        <p id="weather-result"></p>
        <p>City:</p>
        <p id="city"></p>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Icon:</p><img id="icon" src=""></img>
        <p>Wind speed:</p>
        <p id="wind-speed"></p>
        <p>Cloud:</p>
        <p id="cloud"></p>
        <p>sunrise:</p>
        <p id="sunrise"></p>
        <p>sunset:</p>
        <p id="sunset"></p>
</section>




    <script src="weatherApp.js"></script>
</body>

</html>
